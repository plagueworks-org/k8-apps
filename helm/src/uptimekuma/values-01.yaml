# Uptime Kuma configuration
image:
  repository: docker.io/louislam/uptime-kuma
  tag: "2.0.0"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

# Resources
resources:
  requests:
    cpu: "75m"
    memory: "128Mi"
  limits:
    cpu: "100m"
    memory: "224Mi"

# Storage Persistency - disabled since we're using external MariaDB
persistence:
  enabled: false

volume:
  enabled: false

mariadb:
  enabled: false

# Environment variables for MariaDB connection
podEnv:
  - name: UPTIME_KUMA_DB_TYPE
    value: "mariadb"
  - name: UPTIME_KUMA_DB_HOSTNAME
    value: "10.18.20.10"
  - name: UPTIME_KUMA_DB_PORT
    value: "3306"
  - name: UPTIME_KUMA_DB_NAME
    value: "uptimekuma"
  - name: UPTIME_KUMA_DB_USERNAME
    value: "th3pl4gu3"
  - name: UPTIME_KUMA_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        # Point to the new secret name
        name: uptimekuma-creds
        # Point to the new secret key
        key: UPTIMEKUMA_ADMIN_PASSWORD

# Node selector (optional - for ARM nodes if needed)
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Replica count
replicaCount: 1

# Update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1