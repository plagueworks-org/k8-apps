apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    releaseName: traefik
    version: 38.0.1
    namespace: traefik
    includeCRDs: true
    additionalValuesFiles:
      - values-prod.yaml