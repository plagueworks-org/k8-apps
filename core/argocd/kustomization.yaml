apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - es.yaml
  - ingress.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 9.2.4
    releaseName: argocd
    namespace: argocd
    additionalValuesFiles:
      - values-01.yaml